name: Deploy EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build backend
        run: dotnet build PublicSafetyLab.sln --configuration Release

      - name: Build frontend
        working-directory: web
        run: |
          npm install
          npm run build -- --configuration production

      - name: Configure SSH key
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Sync repo to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            --exclude '.git' \
            --exclude 'web/node_modules' \
            ./ ec2-user@$EC2_HOST:~/public-safety-lab/

      - name: Restart docker compose
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$EC2_HOST \
            'cd ~/public-safety-lab && docker compose -f docker-compose.ec2.yml up -d --build'
