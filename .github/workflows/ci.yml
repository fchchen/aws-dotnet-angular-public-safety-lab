name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore PublicSafetyLab.sln

      - name: Build
        run: dotnet build PublicSafetyLab.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test PublicSafetyLab.sln --no-build --configuration Release

  angular:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        run: npm install

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test -- --watch=false --browsers=ChromeHeadless
