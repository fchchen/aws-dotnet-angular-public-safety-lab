apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-safety-lab-worker
  labels:
    app: public-safety-lab-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-safety-lab-worker
  template:
    metadata:
      labels:
        app: public-safety-lab-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: public-safety-lab-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: public-safety-lab-config
            - secretRef:
                name: public-safety-lab-secrets
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - cat /proc/1/comm | grep -q dotnet
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
